<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="icon" href="static/md_icon.ico" type="image/x-icon" />
    <title>medical admin</title>
    <style type="text/css" media="screen">
      html,body{
            width: 100%;
            height: 100%;
            background: #f0f0f0;
            overflow: hidden;
        }
        .lock-screen-back{
            border-radius: 50%;
            z-index: -1;
            box-shadow: 0 0 0 0 #667aa6 inset;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
            transition: all 3s;
        }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div class="lock-screen-back" id="lock_screen_back"></div>
